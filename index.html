<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="card">
        <div class="result">
            <h2>Your Result</h2>
            <div class="final_result">
                <p>76</p>
                <span>of 100</span>
            </div>
            <div class="phrase">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="catg">
                <div class="categories" id="react">
                    <div class="topic">
                        <img src="./images/icon-reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <p>80<span> / 100</span></p>
                </div>
                <div class="categories" id="mem">
                    <div class="topic">
                        <img src="./images/icon-memory.svg">
                        <p>Memory</p>
                    </div>
                    <p>92<span> / 100</span></p>
                </div>
                <div class="categories" id="verb">
                    <div class="topic">
                        <img src="./images/icon-verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <p>61<span> / 100</span></p>
                </div>
                <div class="categories" id="vis">
                    <div class="topic">
                        <img src="./images/icon-visual.svg">
                        <p>Visual</p>
                    </div>
                    <p>72<span> / 100</span></p>
                </div>
            </div>
            <button class="btn">Continue</button>
            
        </div>
    </div>
   
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
